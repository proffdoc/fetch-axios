<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html">Products</a>
          </li>
          <li>
            <a href="form.html">Add or Edit</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1 class="text-center my-4">Products Table</h1>

    <div class="container my-3">
      <div class="d-flex justify-content-between">
        <input type="search" placeholder="search by title.." id="search" />

        <div>
          <button class="sort-title">Sort By Title Asc</button>
          <select name="" id="sort-by-title">
            <option value="asc">sort by title asc</option>
            <option value="desc">sort by title desc</option>
            <option selected value="default">sort by title default</option>
          </select>
        </div>
        <div>
          <button class="asc-price">Sort by Price Asc</button>
          <button class="desc-price">Sort by Price Desc</button>
          <button class="default-price">Back to Default</button>
        </div>
      </div>
    </div>
    <div class="container">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Photo</th>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Favs</th>
            <th>DETAILS</th>
            <th>EDIT</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button class="more">Show More</button>
      <div class="spinner d-flex justify-content-center">
        <span class="loader"></span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/js/app.js" type="module"></script>
  </body>
</html>
